<div class="flex items-center justify-center min-h-[calc(100vh-80px)] w-full overflow-hidden">
  <p-toast></p-toast>
  <div class="flex flex-col items-center justify-center w-full max-w-md px-4">
    <div
      style="
        border-radius: 56px;
        padding: 0.3rem;
        background: linear-gradient(
          180deg,
          var(--primary-color) 10%,
          rgba(33, 150, 243, 0) 30%
        );
      "
    >
      <div
        class="w-full bg-surface-0 dark:bg-surface-900 py-7 px-6 sm:px-12"
        style="border-radius: 53px"
      >
        <div class="text-center mb-4">
          <div
            class="text-surface-900 dark:text-surface-0 text-3xl font-medium mb-2"
          >
            Bienvenido a BitGamer!
          </div>
          <span class="text-muted-color font-medium">Inicia Sesión</span>
        </div>
        <form (ngSubmit)="login()">
          <div>
            <label
              for="email1"
              class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2"
              >Email</label
            >
            <input
              pInputText
              id="email1"
              type="text"
              placeholder="Email address"
              class="w-full mb-3"
              [(ngModel)]="email"
              name="email"
              required
            />

            <label
              for="password1"
              class="block text-surface-900 dark:text-surface-0 font-medium text-xl mb-2"
              >Contraseña</label
            >
            <p-password
              id="password1"
              [(ngModel)]="password"
              placeholder="Password"
              [toggleMask]="true"
              styleClass="mb-3"
              [fluid]="true"
              [feedback]="false"
              name="password"
              required
            ></p-password>

            <div class="flex items-center justify-between mt-1 mb-3 gap-2">
              <div class="flex items-center">
                <p-checkbox
                  [(ngModel)]="checked"
                  id="rememberme1"
                  binary
                  class="mr-2"
                  name="remember"
                ></p-checkbox>
                <label for="rememberme1">Recordarme</label>
              </div>
              <span
                class="font-medium no-underline text-right cursor-pointer text-primary"
                routerLink="/auth/register"
                >¿No tienes cuenta?</span
              >
            </div>

            <p-button
              type="submit"
              label="Iniciar Sesión"
              styleClass="w-full"
              [loading]="loading"
            ></p-button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
